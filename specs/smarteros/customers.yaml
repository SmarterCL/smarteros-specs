# specs/smarteros/customers.yaml
# OpenSpec for Customer entity
entity: customer
description: "Customer entity for SmarterOS platform"
tenant_isolated: true
fields:
  id:
    type: string
    required: true
    primary: true
    description: "Unique customer identifier"
  rut:
    type: string
    required: true
    unique: true
    description: "Chilean tax identification number"
  name:
    type: string
    required: true
    description: "Customer's full name"
  whatsapp:
    type: string
    required: false
    description: "WhatsApp number in E.164 format"
  email:
    type: string
    required: false
    unique: true
    description: "Customer email address"
  phone:
    type: string
    required: false
    description: "Phone number in E.164 format"
  company:
    type: string
    required: false
    description: "Company name if business customer"
  status:
    type: string
    required: true
    default: "active"
    enum: ["active", "inactive", "suspended", "demo"]
    description: "Customer status"
  created_at:
    type: timestamp
    required: true
    description: "Creation timestamp"
  updated_at:
    type: timestamp
    required: true
    description: "Last update timestamp"
  tenant_id:
    type: string
    required: true
    description: "Tenant identifier for multi-tenant isolation"
events:
  created:
    description: "Triggered when a customer is created"
    payload:
      - customer_id
      - rut
      - name
      - tenant_id
  updated:
    description: "Triggered when a customer is updated"
    payload:
      - customer_id
      - updated_fields
      - tenant_id
  deleted:
    description: "Triggered when a customer is deleted"
    payload:
      - customer_id
      - tenant_id
validation:
  rules:
    - field: rut
      type: chilean_rut
      required: true
    - field: whatsapp
      type: phone_e164
      required: false
    - field: email
      type: email
      required: false
relationships:
  orders:
    type: one-to-many
    entity: order
    foreign_key: customer_id