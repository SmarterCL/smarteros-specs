version: "3.9"

services:
  vault:
    image: hashicorp/vault:latest
    container_name: smarteros-vault
    restart: unless-stopped
    
    ports:
      - "8200:8200"
    
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_API_ADDR: http://0.0.0.0:8200
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN:-smarteros-dev-token}
      # Development mode - DO NOT USE IN PRODUCTION
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    
    cap_add:
      - IPC_LOCK
    
    volumes:
      - vault-data:/vault/file
      - vault-logs:/vault/logs
      - vault-config:/vault/config
      - ./vault-config.hcl:/vault/config/vault.hcl:ro
    
    command: server
    
    networks:
      - smarter-net
    
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.smarterbot.store`)"
      - "traefik.http.routers.vault.entrypoints=websecure"
      - "traefik.http.routers.vault.tls=true"
      - "traefik.http.services.vault.loadbalancer.server.port=8200"
      # Caddy labels (alternative)
      - "caddy=vault.smarterbot.store"
      - "caddy.reverse_proxy={{upstreams 8200}}"

networks:
  smarter-net:
    external: true

volumes:
  vault-data:
    name: smarteros-vault-data
  vault-logs:
    name: smarteros-vault-logs
  vault-config:
    name: smarteros-vault-config
