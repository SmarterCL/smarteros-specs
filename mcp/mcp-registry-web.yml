### Update MCP Data

1. Edit `/root/mcp-smarterbot/app.js`
2. Modify `mcpData[]` array
3. Re-deploy (copy files or git push)

### Add New MCP

```javascript
// In app.js, add to mcpData:
{
  id: 'new-mcp',
  name: 'New MCP',
  tier: 2,
  category: 'business',
  status: 'pending',
  description: 'Description of new MCP',
  installed: false,
