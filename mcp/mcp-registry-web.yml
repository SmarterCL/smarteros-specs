## Integration with SmarterOS

### Specs Reference

Cada MCP en el registry apunta a su spec:

```javascript
docs: '/specs/mcp/github.yml'
```

Specs ubicados en: `/root/specs/mcp/`

### Vault Paths

Cada MCP indica su path en Vault:

```javascript
vaultPath: 'smarteros/mcp/github'
```

Para obtener secrets:

```bash
vault kv get smarteros/mcp/github
```

### Agent Usage

Cada MCP lista los agentes que lo usan:

```javascript
agents: ['gemini', 'copilot', 'codex']
```

Esto mapea a las configs en `/root/specs/agents/`

