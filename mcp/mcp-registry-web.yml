## Deployment Options

### Option 1: Caddy (Recommended)

```bash
# Copiar archivos
sudo mkdir -p /var/www/mcp.smarterbot.cl
sudo cp -r /root/mcp-smarterbot/* /var/www/mcp.smarterbot.cl/

# Configurar Caddy
sudo tee -a /etc/caddy/Caddyfile << 'EOF'

mcp.smarterbot.cl {
  root * /var/www/mcp.smarterbot.cl
  file_server
  encode gzip
  
  header {
    X-Frame-Options "SAMEORIGIN"
    X-Content-Type-Options "nosniff"
    X-XSS-Protection "1; mode=block"
    Referrer-Policy "strict-origin-when-cross-origin"
  }
  
  log {
    output file /var/log/caddy/mcp.smarterbot.cl.log
  }
}
EOF

# Reload Caddy
sudo caddy reload --config /etc/caddy/Caddyfile
```

### Option 2: Nginx

```nginx
server {
    listen 80;
    server_name mcp.smarterbot.cl;
    
    root /var/www/mcp.smarterbot.cl;
    index index.html;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
```

### Option 3: Vercel

```bash
cd /root/mcp-smarterbot

# Install Vercel CLI
pnpm add -g vercel

# Deploy
vercel --prod

# Se genera automÃ¡ticamente:
# - URL: https://mcp-smarterbot.vercel.app
# - SSL certificado
# - CDN global
```

### Option 4: Docker

```dockerfile
FROM nginx:alpine
COPY /root/mcp-smarterbot /usr/share/nginx/html
EXPOSE 80
CMD ["nginx", "-g", "daemon off;"]
```

```bash
docker build -t mcp-registry /root/mcp-smarterbot
docker run -d -p 3010:80 --name mcp-registry mcp-registry
```

