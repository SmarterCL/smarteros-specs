```

### Update Stats

Stats se calculan automÃ¡ticamente desde `mcpData[]`:
- Total: `mcpData.length`
- Active: `filter(m => m.status === 'active')`
- Installed: `filter(m => m.installed)`
- Tier 1: `filter(m => m.tier === 1)`

