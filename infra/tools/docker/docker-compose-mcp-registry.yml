version: '3.8'

services:
  mcp-registry:
    image: nginx:alpine
    container_name: mcp-registry-web
    restart: unless-stopped
    ports:
      - "3090:80"
    volumes:
      - /var/www/mcp.smarterbot.cl:/usr/share/nginx/html:ro
    environment:
      - NGINX_HOST=mcp.smarterbot.cl
      - NGINX_PORT=80
    labels:
      - "traefik.enable=false"
    networks:
      - web

networks:
  web:
    external: false
