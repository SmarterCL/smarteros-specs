version: '3.8'

services:
  mcp-registry:
    image: nginx:alpine
    container_name: mcp-registry-web
    restart: unless-stopped
    ports:
      - "3090:80"
    volumes:
      - /root/mcp-smarterbot-docs:/usr/share/nginx/html:ro
      - ./nginx-mcp.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-registry.rule=Host(`mcp.smarterbot.cl`)"
      - "traefik.http.routers.mcp-registry.entrypoints=websecure"
      - "traefik.http.routers.mcp-registry.tls.certresolver=letsencrypt"
      - "traefik.http.services.mcp-registry.loadbalancer.server.port=80"

networks:
  dokploy-network:
    external: true
