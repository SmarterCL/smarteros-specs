version: "3.9"

services:
  vault-auth-validator:
    build:
      context: ./vault-auth-validator
      dockerfile: Dockerfile
    container_name: vault-auth-validator
    restart: unless-stopped
    
    environment:
      # Vault connection
      VAULT_ADDR: ${VAULT_ADDR:-http://89.116.23.167:8200}
      PORT: 8080
      
      # Logging
      LOG_LEVEL: info
    
    networks:
      - smarter-net
    
    ports:
      - "8082:8080"
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    labels:
      - "com.docker.compose.project=smarteros"
      - "service=vault-auth-validator"
      - "description=Validates Vault tokens for API Gateway"
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  smarter-net:
    external: true
